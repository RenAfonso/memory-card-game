<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1 class="title">Matching Game</h1>
        </header>

        <section class="score-panel">
            <div class="moves-panel">
                <p>Moves: <span id="moves">0</span></p>
            </div>

            <div class="clock">
                <label class="time"><span id="timer">00</span> s</label>
            </div>
            
            <ul id="stars" class="stars">
        		<li id="first-star"><i class="fa fa-star"></i></li>
        		<li id="second-star"><i class="fa fa-star"></i></li>
        		<li id="third-star"><i class="fa fa-star"></i></li>
        	</ul>

            <div id='new' class="restart">
        		<input type="submit" class="submit" value="New game">
        	</div>
        </section>

        <ul id="deck" class="deck"></ul>
    </div>

        <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="modal-logo">
                <img src="img/trophy.svg">
            </div>
            <div class="modal-message">
                <h1>Congratulations!</h1>
            </div>
            <div class="modal-score">
                <p>You scored <span id="display-stars"></span> in <span id="display-seconds"></span> seconds!</p>
                <p>Want to try again?</p>
            </div>
            <div class="buttons">
                <div id="again" class="restart">
                    <input type="submit" class="submit" value="Of course">
                </div>
                <div id="close" class="restart">
                    <input type="submit" class="submit" value="Not really">
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/app.js"></script>
   
</body>
    
</html>
