<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="node_modules/sweetalert2/dist/sweetalert2.css">
</head>
<body>

    <div class="container">
        <header>
            <h1 class="title">Matching Game</h1>
        </header>

        <section class="score-panel">
            <div class="moves-panel">
                <p>Moves: <span id="moves">0</span></p>
            </div>

            <div class="clock">
                <label class="time"><span id="timer">00 </span>sec</label>
            </div>
            
            <ul class="stars">
        		<li id="first-star"><i class="fa fa-star"></i></li>
        		<li id="second-star"><i class="fa fa-star"></i></li>
        		<li id="third-star"><i class="fa fa-star"></i></li>
        	</ul>

            <div id='new' class="restart">
        		<input type="submit" value="New game">
        	</div>
        </section>

        <ul id="deck" class="deck"></ul>
    </div>
    
    <script src="node_modules/sweetalert2/dist/sweetalert2.min.js"></script>
    <script src="js/app.js"></script>
   
</body>
    
</html>
